<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>

  <!-- 引入 Element UI 的 CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f6f8;
    }
    .uploader-container {
      width: 500px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .preview-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .preview-grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
      border-radius: 4px;
      position: relative;
    }
    .preview-grid img::before {
      content: '×';
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  
  <div id="app" class="uploader-container">
    <el-upload
      class="upload-demo"
      drag
      action="#"
      :auto-upload="false"
      multiple
      :on-change="handleChange"
      :file-list="fileList"
      :limit="9"
      :on-remove="handleRemove"
      :before-upload="beforeUpload"
      style="width: 100%; height: 200px; border: 2px dashed #d9d9d9; border-radius: 8px; padding: 40px 20px;">
      
      <i class="el-icon-upload"></i>
      <div class="el-upload__text">将文件拖到此处，或 <em>点击上传</em></div>
      <div class="el-upload__tip" slot="tip">支持 jpg、png 格式，最大 10MB</div>
    </el-upload>
    
    <!-- 图片预览区域 -->
    <div v-if="fileList.length > 0" class="preview-grid">
      <el-image
        v-for="(file, index) in fileList"
        :key="index"
        :src="file.url"
        :preview-src-list="previewList"
        style="width: 100px; height: 100px; margin: 5px; position: relative;">
        
        <!-- 删除按钮 -->
        <span 
          @click="handleRemove(file, fileList)"
          style="position: absolute; top: -10px; right: -10px; background: red; color: white; border-radius: 50%; cursor: pointer; padding: 2px 6px;">
          ×
        </span>
      </el-image>
    </div>
  </div>

  <!-- 引入 Vue 和 Element UI 的 JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          fileList: [],  // 存储选择的文件列表
        };
      },
      computed: {
        // 用于 Element UI 图片组件的预览列表
        previewList() {
          return this.fileList.map(file => file.url);
        }
      },
      methods: {
        // 处理文件选择
        handleChange(file, fileList) {
          this.fileList = fileList.map(f => {
            if (!f.url) {
              // 使用 FileReader 将文件转换为 Base64 URL
              const reader = new FileReader();
              reader.onload = e => {
                f.url = e.target.result;
              };
              reader.onerror = () => {
                // 文件读取失败时显示错误信息
                this.$message.error('图片加载失败，请重试');
              };
              reader.readAsDataURL(f.raw);
            }
            return f;
          });
        },
        // 处理文件删除
        handleRemove(file, fileList) {
          this.fileList = fileList;
        },
        // 限制文件大小
        beforeUpload(file) {
          const isLt10M = file.size / 1024 / 1024 < 10;
          if (!isLt10M) {
            this.$message.error('上传图片大小不能超过 10MB!');
          }
          return isLt10M;
        }
      }
    });
  </script>
</body>
</html>
